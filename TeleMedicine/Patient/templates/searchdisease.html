{% extends 'patient_nav.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 90px;">
    <form action="" method="post">
        {% csrf_token %}
        <input type="search" name="sea" class="form-control"> <br><br>
        <center><button type="submit" class="btn btn-danger">Search</button></center>
    </form>

    {% if search_results %}
    <h2>Search Results</h2>
    <ul style="text-align: justify;">
        {% for result in search_results %}
        {{ result }} <br><br>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
