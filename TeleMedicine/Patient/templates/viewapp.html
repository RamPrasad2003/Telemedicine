{% extends 'patient_nav.html'%}
{% block body%}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function(){
    $('#example').DataTable();
});
</script>

<div class="container" style="margin-top: 90px;overflow-x:auto;">
    <h2 class="text-center">Your Appointments</h2>
            <hr> 

    <table class="table table=bordered" id="example">
        <thead>
            <tr>
                <th>S.No</th>
                <th>DoctorName</th>
                <th>AppointmentDate</th>
                <th>AppointmentTime</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.appointment_date}}</td>
                <td>{{i.appointment_time}}</td>
                <td>{{i.status}}</td>
                <td><a href="{% url 'deleteapp2' i.id %}"  class="btn btn-danger" onclick="return confirm('Are You Sure to Delete?')">Delete</a></td>
                    
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
