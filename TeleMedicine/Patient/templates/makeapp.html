{% extends 'patient_nav.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        alert('Appointed successfully sent');
        window.location = '{% url "viewapp" %}';
    </script>
{% endif %}

{% if error == 'yes' %}
    <script>
        alert('invalid  details');
    </script>
{% endif %}

<div class="container"style="margin-top:90px;">
    <h2 class="text-center">MAKE DOCTOR APPOINTMENT</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token%}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="">Choose Doctor</label>
                        <select name="doc" id="" class="form-control" required>
                            <option value="">Select The Doctor</option>
                            {% for doctor in doctors%}
                            <option value="{{doctor.user}}">{{doctor.last_name}} {{doctor.first_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Choose Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Choose Time</label>
                        <input type="time" class="form-control" name="time" required>
                    </div>
                    <label for="">Reason For Visit</label>
                    <textarea name="reason" id="" cols="30" rows="2" class="form-control" required></textarea> <br><br>
                </div>
                <br><br>
                <input type="submit" class="btn btn-danger" value="Make Appointment">
            </form>
        </div>
    </div><br>
</div>

{%endblock%}
