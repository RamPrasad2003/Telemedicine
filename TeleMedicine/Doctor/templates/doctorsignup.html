{% extends 'navigation.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        alert('signup successfully');
        window.location = '{% url "doctorlogin" %}';
    </script>
{% endif %}

{% if error == 'yes' %}
    <script>
        alert('something went wrong');
    </script>
{% endif %}

<style>
    .container{
        background-image: url('{% static "images/login.jpg"%}');
        background-repeat: no-repeat;
        background-size: cover;
        padding: 0 100px;
    }
</style>

<div class="container"style="margin-top: 90px;">
    <div class="row">
        <div class="abc" style="margin-top: 10px;">
            <h2 class="text-center">DOCTOR SIGNUP</h2>
            <hr>
            <p>Fill all the feilds and click Register button</p>
            <form action="" method="post">
                {% csrf_token%}
                <label for="">First Name</label>
                <input type="text" class="form-control" placeholder="Enter FirstName" name="fname" required>
                <label for="">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter LastName" name="lname" required>
                <label for="">Contact No</label>
                <input type="number" class="form-control" placeholder="Enter Contact no" name="contact" required>
                <label for="">Email ID</label>
                <input type="email" class="form-control" placeholder="abc5@gmail.com" name="emailid" required>
                <label for="">Designation</label>
                <input type="text" class="form-control" placeholder="Ex:Operator Doctor or General Practitioner" name="design" required>
                <label for="">Specialty</label>
                <input type="text" class="form-control" placeholder="Ex:Cardiology or Neurology" name="specialty" required>
                <label for="">Hospital Working For</label>
                <input type="text" class="form-control" placeholder="Enter Hospital Name?" name="hospital" required>
                <label for="">Year's Of Experience</label>
                <input type="number" class="form-control" placeholder="Ex:12 or 15" name="exe" required>
                <label for="">Password</label>
                <input type="Password" class="form-control" placeholder="password?" name="pwd" required>
                <input type="submit" class="btn btn-danger mt-2" value="REGISTER">
            </form>
        </div>
        
    </div>
</div>

{%endblock%}
