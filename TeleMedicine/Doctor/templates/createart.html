{% extends 'doctor_nav.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        alert('Article Created successfully');
        window.location = '{% url "doctorhome" %}';
    </script>
{% endif %}

{% if error == 'yes' %}
    <script>
        alert('something went wrong');
    </script>
{% endif %}

<div class="container"style="margin-top: 90px;">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 10px;">
            <h2 class="text-center">Create Article</h2>
            <hr>
            <p>Fill all the feilds and click Register button</p>
            <form action="" method="post">
                {% csrf_token%}
                <label for="">Title Of The Article</label>
                <input type="text" class="form-control" placeholder="Enter Title?" name="title" required>
                <label for="">Content</label>
                <textarea class="form-control" placeholder="Enter Content of the Article" name="content" required cols="30" rows="5"></textarea>
                <input type="submit" class="btn btn-danger mt-2" value="REGISTER">
            </form>
        </div>
        
    </div>
</div>

{%endblock%}
