{% extends 'doctor_nav.html' %}
{% load static%}
{% block body%}
<div class="container"style="margin-top:90px;">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token%}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{data.user.first_name}}">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{data.user.last_name}}">
                    </div>
                
                    <div class="form-group col-md-12">
                        <label for="">Email ID</label>
                        <input type="email" class="form-control" name="emailid" value="{{data.user.username}}" disabled>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">contact</label>
                        <input type="number" class="form-control" name="con" value="{{data.contact_no}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Hospital Name</label>
                        <input type="text" class="form-control" name="hospital" value="{{data.hospital}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Designation</label>
                        <input type="text" class="form-control" name="design" value="{{data.designation}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Specialty</label>
                        <input type="text" class="form-control" name="specialty" value="{{data.specialty}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Years of Experience</label>
                        <input type="number" class="form-control" name="exe" value="{{data.experience_years}}">
                    </div>
                   
                <input type="submit" class="btn btn-danger" value="SAVE CHANGES">
            </form>
        </div>
    </div><br>
</div>
{% if error %}
<script>
    alert('profile updated')
   window.location="{% url 'doctorprofile' %}"
</script>
{%endif %}

{%endblock%}
