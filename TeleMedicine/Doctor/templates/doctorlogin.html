{% extends 'navigation.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        alert('logged in successfully');
        window.location = '{% url "doctorhome" %}';
    </script>
{% endif %}

{% if error == 'yes' %}
    <script>
        alert('invalid login details');
    </script>
{% endif %}
<style>
    body{
        background-color: white;
    }
</style>

<div class="container " style="margin-top: 90px;">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 10px;">
            <img src="{% static 'images/login.avif' %}" alt="">
        </div>
        <div class="col-sm-6" style="margin-top: 10px;">
            <h2 class="text-center">DOCTOR LOGIN</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token%}
                <label for="">Email Address</label>
                <input type="email" class="form-control" placeholder="abc5@gmail.com" name="emailid">
                <label for="">Password</label>
                <input type="Password" class="form-control" placeholder="password?" name="pwd">
                <input type="submit" class="btn btn-danger mt-3" value="LOGIN">
            </form>
            <br><br>
            <a href="{%url 'doctorsignup'%} " class="btn btn-success">SignUp Here</a></a><br><br><br><br><br><br><br><br><br><br><br>
            
        </div>
    </div>
</div>

{%endblock%}
